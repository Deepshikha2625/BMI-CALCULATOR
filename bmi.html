<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BODY MASS INDEX</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body style="background: rgb(63,94,251);
background: linear-gradient(90deg, rgba(63,94,251,1) 0%, rgba(252,70,107,1) 100%);">
    <div class="container">
        <br>
        <br>
        <div class="card" style="background: rgb(238,174,202);
        background: linear-gradient(90deg, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);">
            <div class="card-header text-center"style="font-family: 'Lobster', cursive;">
                <h2>BMI calculator</h2>
                </div>
            <div class="card-body">
                <form class="w-50 m-auto" onsubmit="return false">
                    <div class="form-group">
                        <label>Weight: </label>
                        <input type="number" name="" placeholder="weight in kg" id="weight" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Height: </label>
                        <input type="text" name="" placeholder="height in feet" id="height" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>BMI value: </label>
                        <input type="number" name="" id="BMIvalue" class="form-control">
                    </div>
                    <br>
                    <div>
                        <button type="submit" class="btn btn-success" onclick="getbmivalue()">
                        Check BMI
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center" style="font-family: 'Lobster', cursive;">A heathy BMI ranges between 19 and 25.</div>
        </div>
    </div>









    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<script src="bmi.js"></script>
</body>
</html>
